<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Capture</title>
</head>
<body>
    <h1>Webcam Video Capture</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="startButton">Start Capture</button>
    <button id="stopButton">Stop Capture</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

<script>

const video = document.getElementById('video');
const startButton = document.getElementById('startButton');
const stopButton = document.getElementById('stopButton');
let stream;

async function startCapture() {
    try {
        // Request access to the webcam
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.play();
    } catch (error) {
        console.error('Error accessing webcam:', error);
    }
}

function stopCapture() {
    if (stream) {
        // Stop all tracks of the stream
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null; 
    }
}

// Capture frame from video and draw to canvas
function captureFrame() {
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    // You can now use the canvas to get the image data
    const dataURL = canvas.toDataURL('image/png');
    console.log('Captured Image Data URL:', dataURL);
}

startButton.addEventListener('click', startCapture);
stopButton.addEventListener('click', stopCapture);

// Optionally, you can capture a frame at intervals
setInterval(() => {
    if (video.srcObject) {
        captureFrame();
    }
}, 4000);

    </script>
</body>
</html>
